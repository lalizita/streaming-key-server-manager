services:
  streaming_server:
    image: tiangolo/nginx-rtmp:latest
    volumes:
      - ./streaming-server/nginx.conf:/etc/nginx/nginx.conf
      - streams-volume:/tmp/hls
    ports:
      - "1935:1935"
    depends_on:
      - auth_server

  auth_server:
    build:
      context: auth-app
      dockerfile: Dockerfile
    volumes:
      - streams-volume:/tmp/hls
    ports:
      - "8000:8000"
    hostname: auth_server
    environment:
      POSTGRES_PASSWORD: password!
      POSTGRES_USER: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: streamkeys
    depends_on:
      postgres:
        # wait for postgres
        condition: service_healthy

  playback_server:
    build:
      context: playback-app
      dockerfile: Dockerfile
    volumes:
      - streams-volume:/tmp/hls
    environment:
      STREAM_BASE_FILEPATH: "/tmp/hls"
    ports:
      - "8001:8001"

  postgres:
    image: postgres
    restart: always
    hostname: postgres
    volumes:
      - ./postgres/entrypoint/:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_PASSWORD: "password!"
      POSTGRES_DB: "streamkeys"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 30

volumes:
  streams-volume:

networks:
  default:
    name: streaming-server